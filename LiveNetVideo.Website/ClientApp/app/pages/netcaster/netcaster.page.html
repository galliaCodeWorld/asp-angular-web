<mat-sidenav-container #matSidenavContainer>
	<mat-sidenav #sidenav mode="side" opened="false" mobileCollapse>
		<navmenu-component></navmenu-component>
	</mat-sidenav>
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<span>
				<sidenav-toggle [sideNav]="sidenav"></sidenav-toggle>
			</span>
			<span class="fill-row">
				NetCast
			</span>
			<span>
				<!--<button mat-button
						class="btn-warning" (click)="showPeers()">
					Show Peers
				</button>-->
				<!--<button mat-button
						class="btn-warning" (click)="deleteAllConnections()">
					Disconnect All
				</button>-->
				<button class="btn btn-danger btn-sm" (click)="hangUp()">
					<i class="fa fa-times-circle" id="hangup"></i>
					Exit NetCast
				</button>
			</span>
		</mat-toolbar-row>
	</mat-toolbar>
	<div class="mat-sidenav-content">

		<div class="container-fluid">
			<div class="row mb-3">
				<div class="col-8">
					<h3>Live Streaming</h3>
				</div>
				<div class="col text-right" *ngIf="canSwitchVideo">
					<button class="btn btn-primary btn-sm"
							(click)="switchCamera()">
						Switch Camera
					</button>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<!--<p>{{localGuid}}</p>-->
					<video id="main-video" class="main-video" src="" #mainVideoElement autoplay="autoplay" muted></video>
				</div>
			</div>
			<div class="row align-content-top justify-content-end">

				<div class="col">
					12 <i class="fa fa-thumbs-up"></i> likes
				</div>

				<div class="col">
					1 <i class="fa fa-thumbs-down"></i>	dislikes
				</div>
			</div>
			<!--<div class="row">
				<div class="col">
					<video id="first-video" class="video-thumb" src="" #firstVideoThumb autoplay="autoplay" muted></video>
				</div>
				<div class="col">
					<video id="second-video" class="video-thumb" src="" #secondVideoThumb autoplay="autoplay" muted></video>
				</div>
			</div>-->
		</div>
	</div>
</mat-sidenav-container>
