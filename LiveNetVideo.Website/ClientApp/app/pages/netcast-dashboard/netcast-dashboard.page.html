<mat-sidenav-container #matSidenavContainer>
	<mat-sidenav #sidenav mode="side" opened="false" mobileCollapse>
		<navmenu-component></navmenu-component>
	</mat-sidenav>

	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<span>
				<sidenav-toggle [sideNav]="sidenav"></sidenav-toggle>
			</span>
			<span class="fill-row">
				Netcasts
			</span>
		</mat-toolbar-row>
	</mat-toolbar>

	<div class="mat-sidenav-content">

		<div class="container-fluid">
			<div class="row align-content-top justify-content-center">
				<div class="col text-center mb-3">
					<p (click)="gotoNetcastList()" *ngIf="isMember">
						<i class="fa fa-pencil fa-4x"></i><br />
						Manage Netcasts
					</p>
				</div>
				<div class="col text-center mb-3">
					<p (click)="gotoNetcastSearch()" *ngIf="isLoggedIn">
						<i class="fa fa-search fa-4x"></i><br />
						Search Netcasts
					</p>
				</div>
			</div>
		</div>
	</div>
</mat-sidenav-container>
<phone-ringer #phoneRinger></phone-ringer>
