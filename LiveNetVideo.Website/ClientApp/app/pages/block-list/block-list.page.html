<mat-sidenav-container #matSidenavContainer>
	<mat-sidenav #sidenav mode="side" opened="false" mobileCollapse>
		<navmenu-component></navmenu-component>
	</mat-sidenav>

	<mat-toolbar>
		<mat-toolbar-row>
			<span>
				<sidenav-toggle [sideNav]="sidenav"></sidenav-toggle>
			</span>
			<span>
				Block List
			</span>
		</mat-toolbar-row>
	</mat-toolbar>
	<div class="mat-sidenav-content">
		<div class="container-fluid">
			<div class="row mb-5">
				<div class="col">

					<div *ngIf="!loading">
						<ul class="list-group list-group-flush" *ngIf="blockedEmails">
							<li class="list-group-item" *ngFor="let blockedEmail of blockedEmails">
								<div class="row align-content-center">
									<div class="col">
										<span matLine>{{blockedEmail.emailBlocked}}</span>
									</div>
									<div class="col-2">
										<button class="btn btn-primary btn-sm" (click)="unblock(blockedEmail, $event)">
											unblock
										</button>
									</div>
								</div>
							</li>
						</ul>
						<div class="jumbotron-fluid" *ngIf="!blockedEmails">
							<h2>
								No blocked emails found.
							</h2>
						</div>
					</div>
					<div *ngIf="loading">
						<div class="circle">
							<div class="loader">
								<div class="loader">
									<div class="loader">
										<div class="loader">
										</div>
									</div>
								</div>
							</div>
							<p class="text-center">Please Wait</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</mat-sidenav-container>
<phone-ringer #phoneRinger></phone-ringer>
