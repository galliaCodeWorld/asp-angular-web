<mat-sidenav-container #matSidenavContainer>
	<mat-sidenav #sidenav mode="side" opened="false" mobileCollapse>
		<navmenu-component></navmenu-component>
	</mat-sidenav>
	<mat-toolbar>
		<mat-toolbar-row>
			<span>
				<sidenav-toggle [sideNav]="sidenav"></sidenav-toggle>
			</span>
			<span>
				Dashboard
			</span>
		</mat-toolbar-row>
	</mat-toolbar>
	<div class="mat-sidenav-content">
		<div class="container-fluid">
			<div class="row justify-content-center align-items-start">
				<div class="col-4 text-center mb-5" *ngIf="isLoggedIn">
					<span [routerLink]="['/phone', '']" class="pointer">
						<img src="assets/images/dash_phone.png" /><br />
						Phone
					</span>
				</div>
				<div class="col-4 text-center mb-5" *ngIf="isLoggedIn && !phoneOnly">
					<span [routerLink]="['/meetings-dashboard']" class="pointer">
						<img src="assets/images/dash_meetings.png" /><br />
						Meetings
					</span>
				</div>
				<div class="col-4 text-center mb-5" *ngIf="isMember && !phoneOnly">
					<span [routerLink]="['/netcast-dashboard']" class="pointer">
						<img src="assets/images/dash_meetings.png" /><br />
						Netcast List
					</span>
				</div>

				<div class="col-4 text-center mb-5" *ngIf="isMember">
					<span [routerLink]="['/contacts']" class="pointer">
						<img src="assets/images/dash_contacts.png" /><br />
						Contacts
					</span>
				</div>
				<div class="col-4 text-center mb-5" *ngIf="isMember">
					<span [routerLink]="['/account']" class="pointer">
						<img src="assets/images/dash_account.png" /><br />
						Account
					</span>
				</div>
				<div class="col-4 text-center mb-5" *ngIf="!isMember && isLoggedIn">
					<span [routerLink]="['/guest-account']" class="pointer">
						<img src="assets/images/dash_account.png" /><br />
						Account
					</span>
				</div>

				<div class="col-4 text-center mb-5" *ngIf="isMember">
					<span [routerLink]="['/block-list']" class="pointer">
						<img src="assets/images/dash_meetings.png" /><br />
						Blocked
					</span>
				</div>

				<div class="col-4 text-center mb-5" *ngIf="isLoggedIn">
					<span [routerLink]="['/settings']" class="pointer">
						<img src="assets/images/dash_settings.png" /><br />
						Settings
					</span>
				</div>
				<div class="col-4 text-center mb-5" *ngIf="isMember && !phoneOnly">
					<span [routerLink]="['/my-company']" class="pointer">
						<img src="assets/images/dash_company.png" /><br />
						Company
					</span>
				</div>

				<div class="col-4 text-center mb-5" *ngIf="isMember && !phoneOnly">
					<span [routerLink]="['/my-employers']" class="pointer">
						<img src="assets/images/dash_meetings.png" /><br />
						Employers
					</span>
				</div>
				<div class="col-4 text-center mb-5" *ngIf="isLoggedIn && !phoneOnly">
					<span [routerLink]="['/company-search']" class="pointer">
						<img src="assets/images/dash_search.png" /><br />
						Search
					</span>
				</div>
			</div>
		</div>
	</div>
</mat-sidenav-container>

<phone-ringer #phoneRinger></phone-ringer>
