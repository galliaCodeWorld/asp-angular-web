<div class="dropdown" (clickedOutside)="hideDropdown()" [class.is-active]="dropdownShown" #menu>
    <div class="dropdown-trigger ">
        <a class="is-black" aria-haspopup="true" aria-controls="dropdown-menu" (click)="dropdownShown = !dropdownShown">
            <span class="icon is-medium">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </span>
        </a>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <a class="dropdown-item" (click)="editContact()">Edit</a>
            <a class="dropdown-item" (click)="blockContact()">Block</a>
            <a class="dropdown-item" (click)="removeContact()">Delete</a>
        </div>
    </div>
</div>
