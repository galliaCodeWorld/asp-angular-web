<div class="modal is-active">
  <div class="modal-background" (click)="closeClicked()"></div>
  <div class="modal-content">
      <div class="card">
          <div class="card-image">
              <figure class="image is-square">
                  <img src="{{image}}" />
              </figure>
              <upload-photo-menu [iconOnly]="true" (pictureChanged)="pictureChanged($event)"></upload-photo-menu>
          </div>
          <div class="card-content">
              <form [formGroup]="editContactForm" (ngSubmit)="save()">
                  <div class="field">
                      <div class="control">
                          <input formControlName="email" class="input is-primary" type="text" placeholder="Email">
                      </div>
                  </div>
                  <div class="field">
                      <div class="control">
                          <input formControlName="name" class="input is-primary" type="text" placeholder="Name">
                      </div>
                  </div>
                  <div class="columns">
                      <div class="column">
                          <button (click)="closeClicked()" class="button is-fullwidth">Cancel</button>
                      </div>
                      <div class="column">
                          <button type="submit" [disabled]="!editContactForm.valid" class="button is-primary is-fullwidth">Save</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <button class="modal-close is-large" (click)="closeClicked()" aria-label="close"></button>
</div>
