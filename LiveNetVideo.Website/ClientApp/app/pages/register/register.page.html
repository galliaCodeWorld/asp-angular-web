<div class="container">
	<div class="row justify-content-center mb-3">
		<div class="w-100 mb-3"></div>
		<div class="col">
			<div class="card bg-light border-primary">
				<h2 class="card-header bg-primary text-white">
					Free Member Registration
				</h2>
				<div class="card-body">
					<register-form [showProgress]="showRegisterProgress" (onRegister)="onRegister($event)"></register-form>
				</div>
				<div class="card-footer">
					<p>
						Already a member? - <a [routerLink]="['/login']">Login Here</a>
					</p>
					<p>
						Need login help? - <a [routerLink]="['/login-help']">Get help here</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col">
			<footer-component></footer-component>
		</div>
	</div>
</div>
