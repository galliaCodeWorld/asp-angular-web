<div class="card bg-light border-primary">
	<div class="card-body">
		<form>
			<div class="photo-upload">
				<img [src]="image" alt="">
				<upload-photo-menu [isBlob]="true" [iconOnly]="true" (pictureChanged)="pictureChanged($event)"></upload-photo-menu>
			</div>
			<div class="form-group">
				<label><strong>Company Name: </strong></label>
				<input type="text"
					   class="form-control"
					   [formControl]="companyFormControl"
					   [(ngModel)]="companyName"
					   placeholder="Company Name">
			</div>

			<button class="btn btn-primary" (click)="save()" [disabled]="!companyFormControl?.valid">Save</button>
			<button class="btn btn-danger" (click)="cancel()">Cancel</button>
		</form>
	</div>
</div>
