<form [formGroup]="formGroup">

	<p>Please fill out the form below to create a free account. All fields marked <i class="fa fa-asterisk text-danger"></i> are required.</p>
	<div class="form-group">
		<label><strong>First Name</strong> <i class="fa fa-asterisk text-danger"></i>:</label>
		<input type="text"
			   class="form-control"
			   formControlName="firstName"
			   placeholder="First Name" />
		<show-form-errors [control]="formGroup.get('firstName')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Last Name</strong> <i class="fa fa-asterisk text-danger"></i>: </label>
		<input type="text"
			   class="form-control"
			   formControlName="lastName"
			   placeholder="Last Name" />
		<show-form-errors [control]="formGroup.get('lastName')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Email</strong> <i class="fa fa-asterisk text-danger"></i>: </label>
		<input type="text"
			   class="form-control"
			   formControlName="email"
			   placeholder="Enter your email" />
		<show-form-errors [control]="formGroup.get('email')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Password</strong> <i class="fa fa-asterisk text-danger"></i>: </label>
		<input type="password"
			   class="form-control"
			   formControlName="password"
			   placeholder="Password" />
		<show-form-errors [control]="formGroup.get('password')"></show-form-errors>
	</div>

	<div *ngIf="showProgress">

		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>
	<button (click)="submit()" class="btn btn-primary btn-lg" *ngIf="!showProgress">Submit</button>
</form>
