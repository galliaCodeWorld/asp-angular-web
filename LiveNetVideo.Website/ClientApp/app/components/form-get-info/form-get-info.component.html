<form [formGroup]="formGroup">

	<h2 *ngIf="title">{{title}}</h2>

	<div [innerHtml]="instructions" *ngIf="instructions"></div>

	<div *ngIf="formItems">
		<div *ngFor="let item of formItems">
			<div class="form-group">
				<label><strong>{{item.label}}: </strong></label>
				<input type="text"
					   class="form-control"
					   formControlName="{{item.key}}"
					   placeholder="{{item.label}}"
					   value="{{item.value}}" />
				<show-form-errors [control]="formGroup.get(item.key)"></show-form-errors>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div *ngIf="showProgress">

			<div class="circle">
				<div class="loader">
					<div class="loader">
						<div class="loader">
							<div class="loader">
							</div>
						</div>
					</div>
				</div>
				<p class="text-center">Please Wait</p>
			</div>
		</div>

		<button (click)="cancel()" class="btn btn-danger" *ngIf="!showProgress">
			Cancel
		</button>

		<button (click)="submit()" class="btn btn-primary" *ngIf="!showProgress">
			Submit
		</button>
	</div>
</form>
