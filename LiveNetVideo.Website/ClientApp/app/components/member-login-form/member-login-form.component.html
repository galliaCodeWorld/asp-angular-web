<form [formGroup]="loginForm">
	<div class="form-group">
		<label><strong>Email <i class="fas fa-ghost text-danger"></i>:</strong> </label>
		<input formControlName="email" type="text" class="form-control" placeholder="Email" />
		<show-form-errors [control]="loginForm.get('email')"></show-form-errors>
	</div>
	<div class="form-group">
		<label><strong>Password:</strong> </label>
		<input formControlName="password" type="password" class="form-control" placeholder="" />
		<show-form-errors [control]="loginForm.get('password')"></show-form-errors>
	</div>

	<div class="row mb-2">
		<div class="col">
			<div class="form-check">
				<input formControlName="rememberMe" class="form-check-input" type="checkbox" value="" id="rememberme" />
				<label class="form-check-label" for="rememberme">
					Remember Me
				</label>
			</div>
		</div>
		<div class="col-auto">
			<p>
				Not Registered, <a [routerLink]="['/register']">Click Here</a> to Create a Free Account.
			</p>
		</div>
	</div>

	<div *ngIf="showProgress">

		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>

	<button type="button"
			class="btn btn-light btn-outline-secondary"
			(click)="cancel()"
			*ngIf="!showProgress">
		Cancel
	</button>
	<button type="button"
			class="btn btn-primary"
			(click)="login()"
			*ngIf="!showProgress">
		Login
	</button>
</form>
