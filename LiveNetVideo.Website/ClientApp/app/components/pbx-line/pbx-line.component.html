<mat-sidenav-container class="sidenav-container" #matSidenavContainer>
	<mat-sidenav position="end" #sidenav mode="side" opened="false" mobileCollapse>
		<pbx-line-information [pbxLine]="pbxLine" [pbxLineRep]="pbxLineRep" [companyEmployee]="employeeRecord" [companyProfile]="companyProfile"></pbx-line-information>
		<pbx-line-queue [pbxCallQueues]="pbxCallQueues"></pbx-line-queue>
		<hr>
		<pbx-line-chat></pbx-line-chat>
	</mat-sidenav>
	<div class="sidenav-content">
		<!-- replacing call with outgoingcall components -->
		<div class="connected-video">
			<div class="phone-call-component" (click)="localVideoClicked()" muted>
				<video #localVideoElement autoplay="autoplay"></video>
			</div>
			<div class="phone-call-component" (click)="localVideoClicked()" muted>
				<video #localVideoElement autoplay="autoplay"></video>
			</div>
			<ng-template #phoneCallComponentInsert>
			</ng-template>
		</div>
		<div class="main-video">
			<video id="main-video" src="" #mainVideoElement autoplay="autoplay" muted></video>
		</div>
	</div>
</mat-sidenav-container>
