<form [formGroup]="formGroup">
	<h2>Add a Contact</h2>
	<p>
		Enter your contact name, email, and an image of your contact (optional).
	</p>

	<div class="card border border-primary mb-3">
		<div class="card-body">
			<img class="img-circle thumbnail-md" src="{{image}}" />
			<div class="card-text">
				<span>
					{{formGroup.get('name').value}}
				</span><br />
				<span>
					{{formGroup.get('email').value}}
				</span>
			</div>

			<button class="btn btn-danger btn-sm" (click)="removeAvatar()" *ngIf="image && image != defaultAvatar">
				<i class="fa fa-trash"></i>
				Remove Avatar
			</button>
		</div>
	</div>

	<div class="form-group">
		<label><strong>Name:</strong> </label>
		<input type="text"
			   class="form-control"
			   formControlName="name"
			   placeholder="Contact Name" />
		<show-form-errors [control]="formGroup.get('name')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Email:</strong></label>
		<input type="text"
			   class="form-control"
			   formControlName="email"
			   placeholder="Contact email" />
		<show-form-errors [control]="formGroup.get('email')"></show-form-errors>
	</div>

	<div class="row">
		<div class="col">
			<image-selector (onImageSelected)="onImageSelected($event)"></image-selector>
			Add Photo
		</div>
	</div>

	<div *ngIf="showProgress">

		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>

	<button class="btn btn-primary" (click)="submit()" *ngIf="!showProgress">
		<i class="fa fa-plus"></i>
		Add Contact
	</button>
</form>
