<form [formGroup]="formGroup" class="mb-3">

	<h2>Create Your Company</h2>
	<p>
		Enter your company information below.
	</p>

	<div class="card border border-primary mb-3">
		<div class="card-body">
			<img class="img-circle thumbnail-md" src="{{image}}" />
			<div class="card-text">
				<span>
					{{formGroup.get('companyName').value}}
				</span>
				<span>
					{{formGroup.get('contactEmail').value}}
				</span>
				<span>
					{{formGroup.get('description').value}}
				</span>
			</div>

			<button class="btn btn-danger btn-sm" (click)="removeAvatar()" *ngIf="image && image != defaultAvatar">
				<i class="fa fa-trash"></i>
				Remove Logo
			</button>
		</div>
	</div>

	<div class="form-group">
		<label><strong>Company Name: </strong></label>
		<input type="text"
			   class="form-control"
			   formControlName="companyName"
			   placeholder="Company Name" />
		<show-form-errors [control]="formGroup.get('companyName')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Contact Email: </strong></label>
		<input type="text"
			   class="form-control"
			   formControlName="contactEmail"
			   placeholder="Contact email" />
		<show-form-errors [control]="formGroup.get('contactEmail')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Description</strong></label>
		<textarea class="form-control"
				  rows="3"
				  formControlName="description"
				  placeholder="description"></textarea>
		<show-form-errors [control]="formGroup.get('description')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Add Company Logo: </strong></label>
		<image-selector (onImageSelected)="onImageSelected($event)"></image-selector>
	</div>

	<div *ngIf="showProgress">

		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>
	<button mat-button (click)="submit()" class="btn-primary" *ngIf="!showProgress">
		<mat-icon>person</mat-icon>
		Create Company
	</button>
</form>
