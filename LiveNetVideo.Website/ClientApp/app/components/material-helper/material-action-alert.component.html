<div class="card bg-light border-primary">
	<h3 class="card-header">
		{{data.title | titlecase }}
	</h3>
	<div class="card-body">
		<div [innerHtml]="htmlContent"></div>
		<ng-template #viewContainerRef></ng-template>
	</div>
	<div class="card-footer">
		<button class="btn btn-primary btn-lg" tabindex="-1" (click)="yes()">{{data.yesButton}}</button>
		<button class="btn btn-danger btn-lg" tabindex="-1" (click)="no()">{{data.noButton}}</button>
	</div>
</div>
