<form [formGroup]="formGroup">

	<p>
		Please fill out the form below to contact us.
		All fields marked with <i class="fa fa-asterisk text-danger"></i> are required.
	</p>

	<div class="form-group">
		<label><strong>Your Name</strong> <i class="fa fa-asterisk text-danger"></i>: </label>
		<input type="text"
			   class="form-control"
			   formControlName="name"
			   placeholder="Your Name" />
		<show-form-errors [control]="formGroup.get('name')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Email</strong> <i class="fa fa-asterisk text-danger"></i>:</label>
		<input type="text"
			   class="form-control"
			   formControlName="email"
			   placeholder="Enter your email" />
		<show-form-errors [control]="formGroup.get('email')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Phone: </strong></label>
		<input type="text"
			   class="form-control"
			   formControlName="phone"
			   placeholder="Optional Phone" />
		<show-form-errors [control]="formGroup.get('phone')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Subject Matter</strong> <i class="fa fa-asterisk text-danger"></i>: </label>
		<input type="text"
			   class="form-control"
			   formControlName="subject"
			   placeholder="Subject Matter" />
		<show-form-errors [control]="formGroup.get('subject')"></show-form-errors>
	</div>

	<div class="form-group">
		<label><strong>Message</strong> <i class="fa fa-asterisk text-danger"></i>:</label>
		<input type="text"
			   class="form-control"
			   formControlName="message"
			   placeholder="Your message" />
		<show-form-errors [control]="formGroup.get('message')"></show-form-errors>
	</div>

	<div *ngIf="showProgress">

		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>

	<button (click)="cancel()" class="btn btn-danger" *ngIf="!showProgress">Close</button>
	<button (click)="submit()" class="btn btn-primary" *ngIf="!showProgress">Submit</button>
</form>
