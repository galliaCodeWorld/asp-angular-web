<ul class="list-group list-group-flush" *ngIf="companyProfiles">
	<li class="list-group-item" *ngFor="let companyProfile of companyProfiles">
		<div class="media">
			<img src="{{companyProfile.src}}" class="mr-3" />
			<div class="media-body"></div>
		</div>
	</li>
</ul>
