<form [formGroup]="formGroup">

	<div class="form-group">
		<label>Email: </label>
		<input type="text"
			   class="form-control"
			   formControlName="email"
			   placeholder="Email"
			   (keyup)="checkEmail($event)" />
		<show-form-errors [control]="formGroup.get('email')"></show-form-errors>
	</div>

	<div class="form-group">
		<label>Name: </label>
		<input type="text"
			   class="form-control"
			   formControlName="name"
			   placeholder="Name" />
		<show-form-errors [control]="formGroup.get('name')"></show-form-errors>
	</div>

	<div *ngIf="showProgress">

		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary" (click)="submit()" *ngIf="!showProgress">Add</button>
		<button class="btn btn-danger" (click)="cancel()" *ngIf="!showProgress">Cancel</button>
	</div>
</form>
